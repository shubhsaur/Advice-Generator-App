<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="container">
			<h1 id="title">ADVICE #000</h1>
			<p id="advice">"Please generate random quotes by clicking on dice."</p>
			<picture class="divider">
				<source media="(min-width: 1000px)" srcset="./images/pattern-divider-desktop.svg" />
				<img src="./images/pattern-divider-mobile.svg" alt="divider" />
			</picture>
			<button class="roll-dice">
				<img src="./images/icon-dice.svg" alt="dice icon" />
			</button>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Shubham Saurabh</a>.
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
